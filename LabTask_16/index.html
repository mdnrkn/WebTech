<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Library Management System</h1>

    <label for="book-title">Book Title:</label>
    <input type="text" id="book-title" placeholder="Enter book title" />

    <label for="publication-year">Publication Year:</label>
    <input type="text" id="publication-year" placeholder="Enter publication year" />

    <button id="add-book-btn">Add Book</button>

    <h2>Book List</h2>
    <table id="books-table" border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
